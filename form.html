<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
	<title>Form Validity</title>
</head>
<body>
	<div class="container" id="box">
				<div class="contactUs">
					<div class="title">
						<h2>Get in touch</h2>
					</div>
					<div class="box">
						<div class="contact form">
							<h3>Send a Message</h3>
							<form>
								<div class="formBox">
									<div class="row50">
										<div class="inputBox">
											<span>First Name: </span>
											<input type="text" placeholder="First Name">
										</div>
										<div class="inputBox">
											<span>Last Name: </span>
											<input type="text" placeholder="Last Name">
										</div>
									</div>
									<div class="row50">
										<div class="inputBox">
											<span>Email: </span>
											<input type="text" placeholder="example@gmail.com">
										</div>
										<div class="inputBox">
											<span>Mobile: </span>
											<input type="text" placeholder="Enter mobile number">
										</div>
									</div>
									<div class="row100">
										<div class="inputBox">
											<span>Message: </span>
											<textarea placeholder="write your opinion about my portfolio..."></textarea>
										</div>
									</div>
									<div class="row100">
										<div class="inputBox">
											<input type="submit" value="Send">
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="contact info">
							<h3>Contact Info</h3>
							<div class="infobox">
								<div>
									<span><i class="fa fa-location"></i></span>
									<p>Manda, Titwala <br>India</p>
								</div>
								<div>
									<span><i class="fa fa-solid fa-envelope"></i></span>
									<a href="mailto:tayde839@gmail.com">tayde839@gmail.com</a>
								</div>
								<div>
									<span><i class="fa fa-solid fa-phone"></i></span>
									<a href="tel:+919136257225">+91 9136257225</a>
								</div>
								<!-- ######## Social Media icons ########## -->
								<ul class="sci">
									<li>
										<a href="#" name="logo-facebook">
											<i class="fa fa-brands fa-square-facebook"></i>
										</a>
									</li>
									<li>
										<a href="#" name="logo-twitter">
											<i class="fa fa-brands fa-square-twitter"></i>
										</a>
									</li>
									<li>
										<a href="#" name="logo-linkedin">
											<i class="fa fa-brands fa-linkedin"></i>
										</a>
									</li>
									<li>
										<a href="#" name="logo-instagram"
											><i class="fa fa-brands fa-instagram"></i>
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="contact map">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30125.71731571665!2d73.18933515885402!3d19.294770800590335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7911ecd3c3039%3A0x1bdc80be70ed4879!2sTitwala%2C%20Maharashtra%20421605!5e0!3m2!1sen!2sin!4v1705239889380!5m2!1sen!2sin" 
							style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
